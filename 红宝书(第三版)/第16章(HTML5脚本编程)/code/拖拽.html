<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #draggtagre {
        width: 200px;
        height: 200px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="box" draggable="true">我是一个元素</div>

    <div id="draggtagre"></div>

    <script>
      const dom = document.getElementById("box");
      const draggtagre = document.getElementById("draggtagre");
      dom.ondragstart = function (res) {
        console.log("start", res);
        res.dataTransfer.setData("text", "demo hhh");
      };
      dom.ondrag = function (res) {
        console.log("ing", res);
      };
      dom.ondragend = function (res) {
        console.log("end", res);
      };

      dom.ondrop = function (res) {
        console.log(res.dataTransfer.getData("text"));
      };
      draggtagre.ondragover = function (res) {
        event.preventDefault();
      };
      draggtagre.ondragenter = function (res) {
        event.preventDefault();
      };
    </script>
  </body>
</html>
